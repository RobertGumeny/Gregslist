<!doctype html>
<html lang="en">
  <head>
    <title>Greg's List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

      <header class="container-fluid pb-2 bg-dark text-white text-center">
        <h1 class="col-12">Greg's List</h1>
      </header>

      <main class="container-fluid bg-secondary">
        <div class="row text-center pb-2" id="car-header">
          <div class="col-12">
              <h3 class="py-2">Cars for Sale</h3>
              <button type="button" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#list-car-modal">
                List a Car
              </button>
          </div>
          <!-- Car Listing Modal -->

<!-- Modal -->
<div class="modal fade" id="list-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">List your Car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form class="container-fluid" onsubmit="app.carController.listCar(event)">
                  <div class="form-group">
                      <label for="make"></label>
                      <input type="text" name="make" class="form-control" placeholder="Enter Make here" required>
                  </div>

                <div class="form-group">
                    <label for="model"></label>
                    <input type="text" name="model" class="form-control" placeholder="Enter Model here" required>
                </div>

                <div class="form-group">
                    <label for="year"></label>
                    <input type="number" min="1945" max="2021" name="year" class="form-control" placeholder="Enter Year here" required>
                </div>

                <div class="form-group">
                    <label for="price"></label>
                    <input type="number" min="0" name="price" class="form-control" placeholder="Enter Price here" required>
                </div>

                <div class="form-group">
                    <label for="description"></label>
                    <textarea placeholder="Enter description here..." name="description" cols="30" rows="10" maxlength="250"></textarea>
                </div>

                <div class="form-group">
                    <label for="imgUrl"></label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Enter Image Url here..." required>
                </div>
                <button class="btn btn-secondary btn-block" type="submit">List Car</button>

                </form>
            </div>
            <div class="modal-footer">
                <h5>Thanks for using Greg's List!</h5>
            </div>
        </div>
    </div>
</div>
        </div> <!-- End Cars Header-->

        <div class="row" id="car-display">

        </div><!-- End Cars Display Area-->

        <div class="row text-center pb-2" id="homes-header">
            <div class="col-12">
                <h3 class="py-2">Homes For Sale</h3>
                <button type="button" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#list-home-modal">
                    List a Home
                  </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="list-home-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">List your Home</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid" onsubmit="app.homeController.listHome(event)">
                          <div class="form-group">
                              <label for="location"></label>
                              <input type="text" name="location" class="form-control" placeholder="Enter Location here" required>
                          </div>
        
                        <div class="form-group">
                            <label for="beds"></label>
                            <input type="number" min="0" max="20" name="beds" class="form-control" placeholder="Enter # of Bedrooms here" required>
                        </div>
        
                        <div class="form-group">
                            <label for="baths"></label>
                            <input type="number" min="0" max="20" name="baths" class="form-control" placeholder="Enter # of Bathrooms here" required>
                        </div>
        
                        <div class="form-group">
                            <label for="sqft"></label>
                            <input type="number" min="0" max="20000" name="sqft" class="form-control" placeholder="Enter Square Footage here" required>
                        </div>
        
                        <div class="form-group">
                            <label for="acres"></label>
                            <input type="number" min="0" max="20000" name="acres" class="form-control" placeholder="Enter Lot Size here" required>
                        </div>
        
                        <div class="form-group">
                            <label for="price"></label>
                            <input type="number" min="0" max="25000000" name="price" class="form-control" placeholder="Enter Price here" required>
                        </div>

                        <button class="btn btn-secondary btn-block" type="submit">List Home</button>
        
                        </form>
                    </div>
                    <div class="modal-footer">
                        <h5>Thanks for using Greg's List!</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="home-display">

        </div><!-- End Home Display Area-->

      </main>

      <footer class="container-fluid bg-dark">

      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
